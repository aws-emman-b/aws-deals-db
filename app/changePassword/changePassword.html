<div class="row">
    <div class="col-md-6">
        <form ng-submit="submit()">
            <div class="form-group">
                <label>Old Password</label>
                <input type="password" id="oldPassword" class="form-control" ng-model="user.oldPassword" required/>
            </div>
            <div class="form-group">
                <label>New Password</label>
                <input type="password" id="password" class="form-control" ng-model="user.password" required/>
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" id="confirmPassword" class="form-control" ng-model="user.confirmPassword" required/>
            </div>
            <br/>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="col-md-6"></div>
</div>
