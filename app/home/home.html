<div class="row form-inline col-md-12">

  <label>Division: </label>
  <select class = "form-control" ng-model = "selectedDiv" ng-change = "reloadAll(); selectedBU = '--ALL--'">
    <option value="--ALL--">--ALL--</option>
    <option value="GD">GD</option>
    <option value="ESD">ESD</option>
  </select>

  <label>Business Unit: </label>
  <select class = "form-control" ng-model = "selectedBU" ng-change = "reloadAll(); selectedDiv = '--ALL--'">
    <option value="--ALL--">--ALL--</option>
    <option ng-repeat = "bu in optionsBU">{{bu.BU}}</option>
  </select>

  <label>Timeline view: </label>
  <select class = "form-control" ng-model = "selectedTimeline" ng-change = "reloadAll();">
    <option value="monthly">Monthly</option>
    <option value="quarterly">Quarterly</option>
  </select>
